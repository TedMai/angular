<!DOCTYPE html>
<html lang="zh-TW" ng-app="mainApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <link rel="shortcut icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../assets/css/app.css">
    <script src="../../assets/js/app.js"></script>
    <script src="../../assets/js/lib/angular/angular.js"></script>
    <script src="../../assets/js/lib/angular/angular-animate.js"></script>
    <script src="../../assets/js/lib/angular-ui/ui-bootstrap-tpls.js"></script>
    <script src="../../assets/js/app/app-services.js"></script>
    <style type="text/css">
        .pagination {
            margin: 0;
        }
    </style>
</head>
<body ng-controller="MainCtrl">
<div class="container">
    <div class="page-header">
        <label class="h4">Angular-DataTable</label>
    </div>
    <div class="bs-content" data-content="查询条件">
        <form id="form" class="form-horizontal form-group-sm" role="form">
            <div class="form-group">
                <label class="control-label col-sm-1" for="uid">用戶编号</label>
                <div class="col-sm-3">
                    <input id="uid" name="uid" type="text" class="form-control" placeholder="用户ID"
                           ng-model="user.uid">
                </div>
                <label class="control-label col-sm-1" for="username">用户名</label>
                <div class="col-sm-3">
                    <input id="username" name="username" type="text" class="form-control" placeholder="用户名"
                           ng-model="user.username">
                </div>
                <div class="col-sm-4">
                    <!-- 一定要指明type属性的值(否则可能向服务端发送两次请求) -->
                    <button id="btnQuery" type="button" class="btn btn-primary btn-sm"
                            ng-click="query()" ng-disabled="undefined || null || ''">
                        <i class="glyphicon glyphicon-search"></i> 查询
                    </button>
                    <button id="btnReset" type="button" class="btn btn-default btn-sm"
                            ng-click="reset()">
                        <i class="glyphicon glyphicon-refresh"></i> 重置
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="bs-content form-inline" data-content="数据列表">
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-bordered table-hover table-condensed" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>用戶编号</th>
                        <th>用户名</th>
                        <th>所属部门</th>
                        <th>出生日期</th>
                        <th>创建时间</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in data">
                        <td>{{$index+1}}</td>
                        <td>{{item['uid']}}</td>
                        <td>{{item['username']}}</td>
                        <td>{{item['dept']}}</td>
                        <td>{{item['birthday']}}</td>
                        <td>{{item['createTime']}}</td>
                        <td>{{item['remark']}}</td>
                        <td>
                            <div class="dropdown" uib-dropdown>
                                <button type="button" class="btn btn-default btn-xs" aria-expanded="false" uib-dropdown-toggle>
                                    详细 <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu pull-right" role="menu" uib-dropdown-menu>
                                    <li><a href="javascript:void(0)" ng-click="fnCreate()">新增</a></li>
                                    <li><a href="javascript:void(0)" ng-click="fnUpdate(item)">更新</a></li>
                                    <li><a href="javascript:void(0)" ng-click="fnDelete(item)">删除</a></li>
                                    <li><a href="javascript:void(0)" ng-click="fnSearch(item)">查看</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="text-left">
                    <label>
                        <span>每页</span>
                        <select class="form-control input-sm"
                                ng-init="pageSize=10" ng-model="pageSize"
                                ng-options="x for x in [10,20,50]">
                        </select>
                        <span>条，总共&nbsp;{{recordsTotal}}&nbsp;条记录</span>
                    </label>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="text-right">
                    <nav>
                        <ul class="pagination">
                            <li class="disabled">
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">«</span>
                                </a>
                            </li>
                            <li class="active">
                                <a href="#">1 <span class="sr-only">(current)</span></a>
                            </li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li>
                                <a href="#" aria-label="Next">
                                    <span aria-hidden="true">»</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="save.html" type="text/ng-template">
    <div class="modal-header bg-primary">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <label class="modal-title">{{title}}</label>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <form id="form_{{index}}" class="form-horizontal form-group-sm" role="form">
                <div class="form-group">
                    <label class="control-label" for="code_{{index}}">用户帐号</label>
                    <input id="code_{{index}}" name="code" value="{{code}}" type="text" class="form-control"
                           placeholder="用户帐号">
                </div>
                <div class="form-group">
                    <label class="control-label" for="name_{{index}}">用户名</label>
                    <input id="name_{{index}}" name="name" value="{{name}}" type="text" class="form-control"
                           placeholder="用户名"
                           data-bv-notempty="true">
                </div>
                <div class="form-group">
                    <label class="control-label" for="status_{{index}}">状态</label>
                    <select id="status_{{index}}" name="status" class="form-control">
                        <option value="1">未锁定</option>
                        <option value="0">锁定</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button id="btnSave_{{index}}" type="button" class="btn btn-sm btn-primary">
            <i class="glyphicon glyphicon-saved"></i> 保存
        </button>
    </div>
</script>
<script id="view.html" type="text/ng-template">
    <h1>Template heading</h1>
    <p>Content goes here</p>
</script>
<script type="text/javascript">

    // var mainApp = angular.module('mainApp', ['baseModule']);
    // mainApp.controller('MainCtrl', ['$scope', 'menuService', function ($scope, menuService) {
    //     console.info(menuService);
    // }]);

    var mainApp = angular.module('mainApp', ['ngAnimate', 'ui.bootstrap']);

    mainApp.controller('MainCtrl', ['$scope', '$http', '$uibModal', '$log', function ($scope, $http, $uibModal, $log) {

        $scope.fnCreate = function () {

        };

        $scope.fnUpdate = function (row) {
            $uibModal.open({
                templateUrl: 'save.html',
                controller: 'ModalCtrl',
                size: 'lg',
                resolve: {
                    items: function () {
                        return row;
                    }
                }
            });
        };

        $scope.fnDelete = function (row) {
            $log.info(row);
        };

        $scope.fnSearch = function (row) {
            $log.info(row);
        };

        $scope.user = {};

        var queryForPage = function (param, successCallback) {
            $http({
                method: 'POST',
                url: '../../data/DataTable.json',
                data: param
            }).then(function (response) {
                $scope.data = response.data.data;
                $scope.recordsTotal = response.recordsTotal;
                $scope.pages = Math.ceil(response.recordsTotal / $scope['pageSize']);
                successCallback && successCallback(response);
            });
        };

        queryForPage();

        $scope.query = function () {
            queryForPage($scope.user, function (response) {
                $log.info(response.data);
            });
        };

        var initData = {uid: 1001, username: 'Gavin'};

        $scope.reset = function () {
            $scope.user = angular.copy(initData);
        };

        $scope.reset();

    }]);

    mainApp.controller('ModalCtrl', function ($scope, $uibModalInstance, $log, items) {

        $log.info(items);

        $scope.ok = function () {
            $uibModalInstance.close(true);
        };

        $scope.cancel = function () {
            $uibModalInstance.dismiss(0);
        };

    });
</script>
</body>
</html>
