<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <base href="../">
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/lib/angular/angular.js"></script>
</head>
<body>
<div id="page-wrapper" class="container" ng-app="app">
    <div class="page-header">
        <label class="h4">Angular05-provide</label>
    </div>
    <div id="page-content">
        <form id="form" method="post" class="form-horizontal form-group-sm">
            <fieldset ng-controller="controller">
                <div class="form-group">
                    <h4>{{data}}</h4>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<script src="assets/js/lib/jquery/jquery.js"></script>
<script src="assets/js/lib/bootstrap/bootstrap.js"></script>
<script type="text/javascript">
    angular.module("app", [], function ($provide) {
        $provide.provider("provider", function () {
            this.$get = function () {
                return {
                    data: "provide.provider(name,function)"
                }
            }
        });
    }).controller("controller", function ($scope, provider) {
        $scope.data = provider.data;
    });
</script>
</body>
</html>
