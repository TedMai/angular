<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <base href="../">
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/lib/angular/angular.js"></script>
</head>
<body ng-app="app">
<div id="page-wrapper" class="container">
    <div class="page-header">
        <label class="h4">Angular18-directive-scope</label>
    </div>
    <div id="page-content">
        <form id="form" method="post" class="form-horizontal form-group-sm">
            <fieldset ng-controller="controller">
                <h3>自定义指令</h3>
                <div ng-tmpl=""></div>
            </fieldset>
        </form>
    </div>
</div>
<script src="assets/js/lib/jquery/jquery.js"></script>
<script src="assets/js/lib/bootstrap/bootstrap.js"></script>
<script type="text/javascript">
    angular.module("app", [], ["$compileProvider", function ($compileProvider) {
        $compileProvider.directive("ngTmpl", function () {
            return {
                restrict: 'ECMA',
                controller: function ($scope) {
                    $scope.list = [
                        {id: 101, name: "Java"},
                        {id: 102, name: "C++"},
                        {id: 103, name: "C"},
                        {id: 104, name: "Javascript"}
                    ];
                    this.add = function () {
                        $scope.$apply(function () {
                            $scope.list.push({
                                id: 105,
                                name: "AngularJS"
                            });
                        });
                    };
                },
                /**
                 * 给controller起别名
                 */
                controllerAs: 'ctrl',
                /**
                 * scope: 为当前指令创建一个新的作用域而不是使之继承父作用域.
                 * false  继承父元素的作用域
                 * true   创建一个新的作用域
                 * object 独立的scope
                 */
                scope: false,
                template: '<div><ul><li ng-repeat="item in list">{{item.id}} {{item.name}}</li></ul><ng-add></ng-add></div>',
                replace: true
            };
        });
    }]).directive("ngAdd", function() {
        return {
            restrict: 'ECMA',
            require: '^ngTmpl',
            template: '<button type="button">Add</button>',
            replace: true,
            link: function (scope, element, attr, ctrl) {
                element.on('click', ctrl.add);
            }
        };
    }).controller("controller", ["$scope", function (scope) {
        // console.info(scope);
    }]);
</script>
</body>
</html>
